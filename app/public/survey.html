        $(document).ready(function () {

            $(".submit").on("click", function (event) {
                event.preventDefault();


                let surveyee = {
                    name: $(".name").val().trim(),
                    image: $(".image").val().trim(),
                    answer: [
                        $(".q1").val().trim(),
                        $(".q2").val().trim(),
                        $(".q3").val().trim(),

                        $(".q8").val().trim(),
                        $(".q9").val().trim(),
                        $(".q10").val().trim()
                    ]
                };

                $.post("api/friends", surveyee, function (data) {
                    // console.log(data);
                    $(".friendName").text(data.friendName);
                    $(".friendImage").attr("src", data.friendImage);
